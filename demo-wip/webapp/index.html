<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Demo App</title>
		<script src="./index.js"></script>
	</head>
	<body>
		<div id="showLoggedIn"></div>

		<h3>Register</h3>
		<form name="register" action="javascript:void(0);">
			<label for="user-name">User name</label>: <input name="user-name" type="text"/>
			<label for="password">Password</label>: <input name="password" type="password"/>
			<input type="submit">
		</form>

		<h3>Login</h2>
		<form name="login" action="javascript:void(0);">
			<label for="user-name">User name</label>: <input name="user-name" type="text"/>
			<label for="password">Password</label>: <input name="password" type="password"/>
			<input type="submit">
		</form>

		<h3>Post</h2>
		<form name="post" action="javascript:void(0);">
			<input name="content" type="text"/>
			<input type="submit">
		</form>

		<h3>Users</h3>
		<div id="users">
		</div>

		<h3>Posts</h3>
		<div id="posts">
		</div>
	</body>
</html>
